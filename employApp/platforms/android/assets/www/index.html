<script type="text/javascript">
var user = getUser();
var mobile= window.localStorage.getItem('mobile');
var password= window.localStorage.getItem('password');

$(document).ready(function(){
    if(mobile&&password){
        $("#mobile").val(mobile);
        $("#password").val(password);
        load();
    }
});
function load()
{
    $(".loading").show();
    var mobile = $('#mobile').val();
    var password = $('#password').val();
    window.localStorage['mobile'] = mobile; //本地存值
    window.localStorage['password'] = password; //本地存值
    if(mobile == '')
    {
        Showbo.Msg.alert('账号不能为空');
        return false;
    }
    if(password == '')
    {
        Showbo.Msg.alert('请输入密码');
        return false;
    }
    var data = {mobile:mobile,password:password};
    //data = 'rest/'+encodeURI('{"mobile":"' + mobile + '","password":"' + password + '"}');
    url = path_url+"index.php/Home/Interface/login/";
    var str = '';
    $.ajax({
        url:url,        //跨域到http://www.wp.com，另，http://test.com也算跨域
        type:'POST',             //jsonp 类型下只能使用GET,不能用POST,这里不写默认为GET
        dataType:'json',  
        data:data,                        //指定为jsonp类型
        // jsonp:'callback',                          //服务器端获取回调函数名的key，对应后台有$_GET['callback']='getName';callback是默认值
        // jsonpCallback:'getName',                   //回调函数名
        success:function(result)
        {
            var data = eval(result);


             if(data.errcode == "1"){
                Showbo.Msg.alert(data.errmsg); //修改失败  旧密码不正确
            }else{
                window.localStorage['jid'] = data['jid']; //本地存值
                window.localStorage['uid'] = data['uid']; //本地存值
                //Showbo.Msg.alert(data.errmsg); //成功跳转
                locationUrl('applist.html',data);
                
            }
        } 

    });


}
